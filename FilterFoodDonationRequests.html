                <form id="filter-form">
                    <label for="fruits-vegetables">Fruits and Vegetables</label>
                    <input type="checkbox" id="fruits-vegetables" name="food-type" value="fruits-vegetables">
                
                    <label for="canned-foods">Canned Foods</label>
                    <input type="checkbox" id="canned-foods" name="food-type" value="canned-foods">
                
                    <label for="fresh-meals">Fresh Meals</label>
                    <input type="checkbox" id="fresh-meals" name="food-type" value="fresh-meals">
                
                    <label for="baked-goods">Baked Goods</label>
                    <input type="checkbox" id="baked-goods" name="food-type" value="baked-goods">
                
                    <button type="submit">Filter</button>
                </form>
                
                <div id="filtered-results">
                    <!-- Filtered results will be displayed here -->
                </div>
                
                <script>
                    document.getElementById("filter-form").addEventListener("submit", function(event) {
                        event.preventDefault(); // Prevent form submission
                        
                        // Get selected food types
                        var selectedFoodTypes = [];
                        var checkboxes = document.querySelectorAll('input[name="food-type"]:checked');
                        checkboxes.forEach(function(checkbox) {
                            selectedFoodTypes.push(checkbox.value);
                        });
                
                        // Filter results based on selected food types
                        var filteredResults = getFilteredResults(selectedFoodTypes);
                
                        // Display filtered results
                        displayResults(filteredResults);
                    });
                
                    // Dummy function to simulate fetching filtered results
                    function getFilteredResults(selectedFoodTypes) {
                        // In a real application, you would fetch filtered results from the server
                        // Here, I'm just returning dummy data
                        var dummyData = [
                            { name: "Apple", type: "fruits-vegetables" },
                            { name: "Canned Soup", type: "canned-foods" },
                            { name: "Salad", type: "fresh-meals" },
                            { name: "Baguette", type: "baked-goods" }
                        ];
                
                        return dummyData.filter(function(item) {
                            return selectedFoodTypes.includes(item.type);
                        });
                    }
                
                    // Dummy function to display filtered results
                    function displayResults(filteredResults) {
                        var resultsContainer = document.getElementById("filtered-results");
                        resultsContainer.innerHTML = ""; // Clear previous results
                        
                        filteredResults.forEach(function(item) {
                            var listItem = document.createElement("div");
                            listItem.textContent = item.name;
                            resultsContainer.appendChild(listItem);
                        });
                    }
                </script>
                
            </body>
